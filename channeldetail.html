<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세보기</title>
    <link rel="stylesheet" href="/static/css/channels/channeldetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <script src="/static/js/channels/channeldetail.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(245,245,245);">
    <header class="main-header">
        <nav class="nav-left">
            <form class="d-flex">
                <button class="header-logo">
                    <img src="/static/images/logo.png" alt="logo">
                </button>
            </form>
        </nav>
        <div class="header-btn">
            <button type="button" onclick="location.href='channel.html'">내 채널</button>
            <button onclick="location.href='profile.html'">내 프로필</button>
            <button onclick="handleLogout()">로그아웃</button>
        </div>
    </header>

    <main class="main-container">
        <div class="bs-docs-section clearfix">
            <div class="container timeline-container">
                <div class="row">
                    <!-- 왼쪽 컬럼 -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body" style="text-align: center;">
                                <section class="user-image">
                                    <img src='' alt="profile_image" id="profile_image">
                                </section>
                                <div class="channel-info">
                                    <h6>Email : </h6>
                                    <p id="email"></p>
                                </div>
                                <div class="channel-info">
                                    <h6>Name : </h6>
                                    <p id="username"></p>
                                </div>
                                <div class="channel-info">
                                    <h6>Tags : </h6>
                                    <p id="tags" class="tag-item"></p>
                                </div>
                                <div class="channel-info">
                                    <h6>Followings :</h6>
                                    <p id="followings_count"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="container text-center">
                            <h1>게시글 관리하기</h1>
                            <section class="feed-btn">
                                <div id="edit"></div>
                            </section>
                            <!--게시글 들어가는 자리-->
                            <div id="cards-box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
