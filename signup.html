<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/users/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="/static/js/users/signup.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <main class="main-container">
        <h1 class="main-logo">WELCOME!</h1>
        <form class="signup-form">
            <label for="email" class="signup-input">
                email :
                <input type="email" name="email" id="email">
            </label>
            <label for="password" class="signup-input">
                password :
                <input type="password" name="password" id="password">
            </label>
            <label for="username" class="signup-input">
                이름 :
                <input type="text" name="username" id="username">
            </label>
            <section>
                <p>관심 태그를 골라주세요.</p>
                <div id="tags" class="tag-item">
                    
                </div>
            </section>
            <div class="signup-btn">
                <button type="button" onclick="handleSignUp()">Sign Up</button>
                <button type="button" onclick="location.href='login.html'">Login</button>
            </div>
        </form>
    </main>
</body>
</html>
