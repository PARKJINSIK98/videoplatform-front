<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/users/login.css" />
    <script src="/static/js/users/login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>login</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="main-logo">WELCOME!</h1>
      <form class="login-form">
        <label for="email" class="form-email"
          >email :
          <input type="email" name="email" id="email" />
        </label>
        <label for="password" class="form-password"
          >password :
          <input type="password" name="password" id="password" />
        </label>
        <div class="form-btn">
          <button type="button" onclick="handleLogin()">Login</button>
          <button type="button" onclick="location.href='signup.html'">
            Sign Up
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
