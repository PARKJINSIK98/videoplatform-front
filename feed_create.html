<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/feeds/feed_create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>MaStoryGee</title>
</head>

<body>
    <header class="main-header">
        <nav class="nav-left">
            <form class="d-flex">
                <button class="header-logo" onclick="location.href='home.html'">
                    <img src="/static/images/logo.png" alt="logo">
                </button>
            </form>
        </nav>
        <div class="header-btn">
            <button onclick="location.href='feed_detail.html'"> 게시글 저장 </button>

            <button onclick="location.href='home.html'"> 작성 취소 </button>
            <button> </button>
            <button onclick="handleLogout()">로그아웃</button>
        </div>
    </header>

    <main class="main-container">
        <div>
            <section class="feed-section">
                <div class="feed-information">
                    <p> 제목 :  * 필수입력 </p>
                    <input type="text" id="title" class="feed-title"></input>
                </div>
            
                <div>
                    <p> 글 내용 :</p>
                    <textarea id="context" cols="70" rows="10" class="feed-context"></textarea>
                </div>
                <div>
                    <p> 사진 혹은 썸네일 : </p>
                    <input type="file" id="image" name="feedImage"></input>
                </div>
                <div>
                    <p> 비디오 키 :  * www.youtube.com/watch?v= 뒤의 KEY를 입력하세요</p>
                    <input type="text" id="video key" class="video-key"></input>
                </div>

            </section>
        </div>
    </main>
    <script src="/static/js/feeds/feed_create.js"></script>
</body>

<footer>

</footer>
