<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/channels/channel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <script src="/static/js/channels/channelinfo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <title>My Channel</title>
</head>

<body style="background-color: rgb(245,245,245);">
    <header class="main-header">
        <nav class="nav-left">
            <form class="d-flex">
                <a class="header-logo" href="home.html">
                    <img src="/static/images/logo.png" alt="logo">
                </a>
                <div class="search">
                    <input class="form-control me-sm-2" type="text" placeholder="Search" id="feed-search">
                </div>
                <div class="search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="button"
                        onclick="searchRedirect()">Search</button>
                </div>
            </form>
        </nav>
        <div class="header-btn">
            <button onclick="location.href='home.html'">Home</button>
            <button onclick="location.href='profile.html'">내 프로필</button>
            <button onclick="handleLogout()">로그아웃</button>
        </div>
    </header>

    <main class="main-container">
        <div class="bs-docs-section clearfix">
            <div class="container timeline-container">
                <div class="row">
                    <!-- 왼쪽 컬럼 -->
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body" style="text-align: center;">
                                <section class="user-image">
                                    <img src='' alt="profile_image" id="profile_image">
                                </section>
                                <div class="channel-info">
                                    <h6>Email : </h6>
                                    <p id="email"></p>
                                </div>
                                <div class="channel-info">
                                    <h6>Name : </h6>
                                    <p id="username"></p>
                                </div>
                                <div class="channel-info">
                                    <h6>관심 Tags : </h6>
                                    <p id="tags" class="tag-item"></p>
                                </div>
                                <div class="channel-info">
                                    <h6>Followings :</h6>
                                    <p id="followings_count"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="row row-cols-1 row-cols-md-4 g-4" id="cards-box">
                            <!--게시글공간-->
                            <!--좋아요한 게시글 공간-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function searchRedirect() {
            const searchKeyword = document.getElementById("feed-search").value;
            window.location.href = `home.html?search=${encodeURIComponent(searchKeyword)}`;
        }
    </script>
    <script src="search.js"></script>
</body>
