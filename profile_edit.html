<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/users/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="/static/js/users/login.js"></script>
    <script src="/static/js/users/profile_edit.js"></script>
    <title>My Page</title>
</head>
<body>
    <header class="main-header">
        <button class="header-logo">
            <img src="/static/images/logo.png" alt="logo">
        </button>
        <div class="header-btn">
            <button type="button">내 채널</button>
            <button type="button" onclick="handleLogout()">로그아웃</button>
        </div>
    </header>
    <main class="main-container">
        <section class="user-information">
            <div class="user-info">
                <div class="user-form-info">
                    <p>email : </p>
                    <p id="email"></p>
                    <button>탈퇴하기</button>
                </div>
                <div>
                    <p>이름 :</p>
                    <input type="text" id="username" class="username"></input>
                </div>
                <div>
                    <p>내 소개 :</p>
                    <textarea id="bio" cols="70" rows="10" class="user-bio"></textarea>
                </div>
            </div>
            <section class="user-image">
                <img src='' alt="profile_image" id="profile_image">
                <input type="file" onchange="preview(this)">
            </section>
        </section>
        <section class="user-tag">
            <p class="user-tag-title">관심 태그를 골라주세요.</p>
            <div id="tags" class="tag-item">
                
            </div>
        </section>
        <section class="user-tag">
            <details>
              <summary class="user-tag-title">팔로우 보기</summary>
              <div id="follows" class="tag-item"></div>
            </details>
          </section>
        <section class="profile-btn">
            <button type="button" onclick="handleEdit()">수정하기</button>
            <button onclick="history.back()">뒤로가기</button>
        </section>
    </main>
</body>
</html>
